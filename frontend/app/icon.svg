<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>
  
  <!-- Left letter "A" representing source language -->
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="200" font-weight="700" fill="white" opacity="0.95">A</text>
  
  <!-- Right Chinese character "文" representing target language -->
  <text x="290" y="340" font-family="Noto Sans SC, sans-serif" font-size="180" font-weight="600" fill="white" opacity="0.95">文</text>
  
  <!-- Arrow indicating translation flow -->
  <path d="M230 380 L280 380 L265 365 M280 380 L265 395" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Small cloud accent at top -->
  <ellipse cx="380" cy="130" rx="45" ry="28" fill="white" opacity="0.3"/>
  <ellipse cx="340" cy="140" rx="35" ry="22" fill="white" opacity="0.25"/>
  <ellipse cx="410" cy="145" rx="30" ry="18" fill="white" opacity="0.2"/>
</svg>

